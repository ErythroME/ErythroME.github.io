<div class="pagination clearfix mb1 mt4">
  {% if paginator.total_pages > 1 %}
    <div class="left">
      {% if paginator.previous_page_path %}
        <a class="pagination-item" href="{{ site.baseurl }}/">上一页</a>
      {% else %}
        <span class="pagination-item disabled">上一页</span>
      {% endif %}
    </div>
    <div class="right">
      {% if paginator.next_page_path %}
        <a class="pagination-item" href="{{ site.baseurl }}/page{{paginator.next_page}}/">下一页</a>
      {% else %}
        <span class="pagination-item disabled">下一页</span>
      {% endif %}
    </div>
  {% endif %}
